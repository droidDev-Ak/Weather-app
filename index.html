<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="logo"> </div>
    <div class="container">
        <input type="text" class="search" placeholder="Search for a city...">
        <button class="search_btn">Search</button>

        <img src="Img/Clear.png" alt="Weather Icon" class="icon">
        <h3 class="degree">1â€¢C</h3>
        <h3 class="city">Tokyo</h3>
        <div class="info">
            <div class="humidityy" >
                <img src="humid.png" alt="humidity">
                <p class="humidity">Humidity</p>
            </div>
            <div class="windd">
                <img src="wind.png" alt="wind">

                <p class="wind">Wind</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
